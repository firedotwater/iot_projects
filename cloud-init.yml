#cloud-config
packages:
  - mosquitto
  - mosquitto-clients
  - nginx
  - git
package_update: true
package_upgrade: true
package_reboot_if_required: true

runcmd:
  - git clone https://github.com/firedotwater/iot_projects.git /opt/iotproject
  - ln -s /opt/iotproject/bin/iot.service /etc/systemd/system/iot.service
  - chmod +x /opt/iotproject/bin/*.sh
  - systemd enable iot
  - systemd start iot